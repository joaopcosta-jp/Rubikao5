<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ao5</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora ao5</h1>
    </header>
    <section>
        <div>
            <img src="cubo.png" alt="fotocubo">
        </div>
        <div>
            <p>Coloque seus tempos abaixo</p>
            <p>Tempo 1: 
                <input type="number" name="tempo1" id="tempo1">
            </p>
            <p>Tempo 2:
                <input type="number" src="tempo2" alt="tempo2">
            </p>
            <p>Tempo 3:
                <input type="number" name="tempo3" id="tempo3">
            </p>
            <p>Tempo 4:
                <input type="number" name="tempo4" id="tempo4">
            </p>
            <p>Tempo 5:
                <input type="number" name="tempo5" id="tempo5">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
    </section>
    <footer>
        <p>Feito por joaopcosta-jp</p>
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
